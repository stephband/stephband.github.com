<!doctype html>

<h1>Charlie</h1>
<p id="mummy">Click here to hear what I think about mummy.</p>


<script>
    var synth = window.speechSynthesis;

    function say(text) {
        var utterThis = new SpeechSynthesisUtterance(text);
        synth.speak(utterThis);
    }

    document.getElementById('mummy').addEventListener('click', function() {
        say('mummy is a bum face and a meanie');
    });
</script>
