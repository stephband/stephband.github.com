---
layout: site
css: /css/post.layout.css
---
<div class="site_wrap wrap">
	<article>
		{{ content }}
	</article>

  <h2>Related Posts</h2>
  <ul class="posts_index index">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="comments_wrap wrap" id="disqus_thread"></div>
