---
layout: template
css: [/css/post.layout.css, /css/disqus.layout.css]
---
<link rel="stylesheet" type="text/css" href="/css/disqus.layout.css" />

<div class="site_wrap wrap">
	{% include header.html %}
	
	<article>
		{{ content }}
	</article>

	<h2>Related Posts</h2>
	<ul class="posts_index index">
		{% for post in site.related_posts limit:3 %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>

<div class="comments_wrap wrap" id="disqus_thread"></div>

<script>
	var disqus_url = 'http://stephband.info{{ page.url }}',
	    disqus_identifier = 'http://stephband.info{{ page.url }}',
	    disqus_shortname = 'stephband';
</script>
