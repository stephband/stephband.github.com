<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="stephband" />
    <meta name="description" content="Demo of FF and Chrome/webkit difference in SVG rendering" />
    <meta name="viewport" content="width=device-width" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@stephband">
    <meta property="og:url" content="https://stephen.band/test/defs.html" />
    <meta property="og:title" content="SVG Defs" />
    <meta property="og:description" content="Demo of FF and Chrome/webkit difference in SVG rendering" />

    <title>SVG defs</title>

    <link rel="icon" type="image/png" href="../bolt/images/logo-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../bolt/images/logo-64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="../bolt/images/logo-128.png" sizes="128x128">

    <link rel="stylesheet" href="../../bolt/css/root.css">
    <link rel="stylesheet" href="../../bolt/css/text.css">
    
    <style>
        .defs-svg circle {
            fill: red;
        }
    
        .blue {
            fill: blue;
        }
    </style>
</head>
    
<body>
    <header>
        <h1>SVG defs</h1>
        <p>These circles render as red in Chromium and Safari, and black and blue in FireFox.</p>
    </header>

    <svg class="defs-svg" style="height: 0;">
        <defs>
            <circle cx="0" cy="0" r="20" id="circle"></circle>
        </defs>
    </svg>

    <svg viewbox="0 0 82 40">
        <use href="#circle" x="20" y="20"></use>
        <use href="#circle" class="blue" x="62" y="20"></use>
    </svg>
</body>
